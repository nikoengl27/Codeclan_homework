
{% extends "base.html" %}
{% block content %}

<form action="/books/{{book.id}}" method="post">
    <div>
        <label for="author">Author:</label>
        <select id="author" name="author_id">
          {% for author in all_authors %}
            <option value="{{ author.id }}" {% if book.author.id== author.id %} selected="selected"{% endif %}>
              {{ author.first_name }} {{ author.last_name }}
            </option>
          {% endfor %}
        </select>
    </div>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{book.title}}" required autofocus>
  </div>

  <div>
    <label for="pages">Pages:</label>
    <input type="number" id="pages" name="pages" value="{{book.pages}}" required>
  </div>

  <button type="submit">Update Book</button>

</form>

{% endblock %}
